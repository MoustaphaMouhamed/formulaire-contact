<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="app-logo">
                <h1>Ndour</h1>
            </div>
            <div class="nav-actions">
                <ul class="nav-links">
                    <li class="nav-link"><a href="/">Accueil</a></li>
                    <li class="nav-link"><a href="/">Propos</a></li>
                    <li class="nav-link"><a href="/">Services</a></li>
                    <li class="nav-link"><a href="/">Contacts</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-sign-in">Sign In</button>
                <button class="btn btn-sign-up">Sign Up</button>
            </div>
        </nav>
        <form class="contact-container">
            <h1>Contact Us</h1>
            <div class="input-name">
                <input type="text" class="first-name" name="nom" placeholder="Nom">
                <input type="text" class="last-name" name="prenom" placeholder="Prenom">
            </div>
            <div class="input-email">
                <input type="email" class="email" name="email" placeholder="Email">
            </div>

            <div class="input-subject">
                <input type="text" class="subject" name="subject" placeholder="Subject">
            </div>

            <div class="input-message">
                <input type="text" class="message" name="message" placeholder="Message">
            </div>
            <div class="action-btn">
                <button class="btn btn-submit">Submit</button>
            </div>
            <div class="or-text">Or contact us on social media</div>
            <div class="social-contact">
                <div class="social">
                    <div class="handle">@Online-shop</div>
                    <div class="social-action">
                        <span>Instagram</span>
                        <span class="Material+Symbols+Outlined"><i class="fa-solid fa-arrow-right"></i></span>
                    </div>
                </div>

                <div class="social">
                    <div class="handle">@Online-shop</div>
                    <div class="social-action">
                        <span>Twitter</span>
                        <span class="Material+Symbols+Outlined"><i class="fa-solid fa-arrow-right"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
